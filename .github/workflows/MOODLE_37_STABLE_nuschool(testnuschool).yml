# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nuschool(testnuschool)

on:
  push:
    branches:
      - MOODLE_37_STABLE
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://containerregestrytt.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7d667e31c0cc4256aaad294951f02e63 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_965ca4df3b984136bf3edf7731df1da9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: containerregestrytt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7d667e31c0cc4256aaad294951f02e63 }}/bitnami/moodle:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'testnuschool'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nuschool'
        slot-name: 'testnuschool'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fe3b1007f33a4fb49a012e743bec6b01 }}
        images: 'containerregestrytt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7d667e31c0cc4256aaad294951f02e63 }}/bitnami/moodle:${{ github.sha }}'